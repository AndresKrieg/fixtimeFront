<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fixtime</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="login-page bg-body-secondary">
    <section class="login row">
      <div class="col-md-6 loginImg"></div>
      <div class="col-md-6 login-box">
        <figure class="logoLogin"><img src="img/logoColor.png" width="100%" alt=""></figure>
        <div class="card">
          <div class="card-body login-card-body">
            <h1>LOGIN</h1>
            <p class="login-box-msg">Ingresa con tus credenciales de CST</p>
            <form class="needs-validation" novalidate>
              <div class="input-group mb-3"><input type="email" class="form-control" placeholder="Email" /></div>
              <div class="input-group mb-3"><input type="password" class="form-control" placeholder="Password" /></div>
              <div class="row">
                <div class="col-8 flexLog">
                  <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" /><label class="form-check-label" for="flexCheckDefault"> Recuerdame </label></div>
                  <div class="form-check">
                    <p class="mb-1"><a href="forgot-password.html">Olvide mi contrasena</a></p>
                  </div>
                </div>
              </div>
              <div class=" flexLog">
                <div class="flexLog flexLog"><button type="submit" class="btn btn-primary">Login</button><button type="submit" class="btn btn-secondary">Registrarse</button></div>
              </div>
            </form>
          </div>
        </div>
        <p class="textLogReg"><a href="register.html" class="text-center"> Ingresar como CST </a></p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/adminlte.js"></script>
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
      (() => {
        'use strict';
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');
        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener('submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false, );
        });
      })();
    </script>
  </body>
</html>
