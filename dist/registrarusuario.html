<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fixtime</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="login-page bg-body-secondary">
    <section class="register-box row">
      <div class="col-md-6 loginImg"></div>
      <div class="col-md-6 register-box">
        <figure class="logoLogin"><img src="img/logoColor.png" width="100%" alt=""></figure>
        <div class="card card-info card-outline mb-4">
          <form class="needs-validation" novalidate>
            <div class="card-body">
              <div class="card-header">
                <div class="card-title">REGÍSTRATE</div>
              </div>
              <div class="row g-3">
                <div class="col-md-6"><label for="validationCustom01" class="form-label">Razon Social</label><input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
                <div class="col-md-6"><label for="validationCustom01" class="form-label">NIT</label><input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
              </div>
              <div class="row g-3 mt-2">
                <div class="col-md-4"><label for="validationCustom01" class="form-label">Usuario</label><input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
                <div class="col-md-4"><label for="validationCustom01" class="form-label">Email</label><input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
                <div class="col-md-4"><label for="validationCustom01" class="form-label">Cedula</label><input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
              </div>
              <div class="row g-3 mt-2">
                <div class="col-md-6"><label for="validationCustom01" class="form-label">Contrasena</label><input type="password" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
                <div class="col-md-6"><label for="validationCustom01" class="form-label">Confirmar contrasena</label><input type="password" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Ok</div>
                </div>
              </div>
              <div class="col-12 mt-2">
                <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="invalidCheck" required /><label class="form-check-label" for="invalidCheck"> Acepto terminos y condiciones </label>
                  <div class="invalid-feedback">Debes aceptar terminos y condiciones.</div>
                </div>
              </div>
            </div>
            <div class="card-footer"><button class="btn btn-primary" type="submit">Registrarme</button></div>
            <p class="footLogReg"><a href="register.html" class="text-center"> términos y condiciones / Habeas data </a><a href="register.html" class="text-center"> Ya tienes cuenta? inicia sesión. </a><a href="register.html" class="text-center"> Ingresar como usuario</a></p>
          </form>
          <script>
            (() => {
              'use strict';
              const forms = document.querySelectorAll('.needs-validation');
              Array.from(forms).forEach((form) => {
                form.addEventListener('submit',
                  (event) => {
                    if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false, );
              });
            })();
          </script>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/adminlte.js"></script>
    <script>
     
    </script>
  </body>
</html>
