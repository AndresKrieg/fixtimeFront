<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fixtime</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="login-page bg-body-secondary">
    <section class="login row">
      <div class="col-md-6 loginImg"></div>
      <div class="col-md-6 login-box">
        <figure class="logoLogin"><img src="img/logoColor.png" width="100%" alt=""></figure>
        <div class="card">
          <div class="card-body login-card-body">
            <h1>RECUPERAR CONTRASEÑA</h1>
            <p class="login-box-msg">Ingresa tu email para enviarte la nueva contraseña</p>
            <form method="post">
              <div class="col-md-12"><label for="validationCustom02" class="form-label">Email</label><input type="email" class="form-control" id="validationCustom02" value="Otto" required />
                <div class="valid-feedback">Ok!</div>
              </div><br>
              <div class="card-footer"><button class="btn btn-primary" type="submit">Registrarme</button></div>
            </form>
          </div>
        </div>
        <p class="textLogReg"><a href="register.html" class="text-center"> Ingresar como CST </a></p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/adminlte.js"></script>
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach((form) => {
          form.addEventListener('submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false, );
        });
      })();
    </script>
  </body>
</html>
