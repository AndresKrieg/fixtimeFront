    <script>
    (() => {
              'use strict';
              const forms = document.querySelectorAll('.needs-validation');
              Array.from(forms).forEach((form) => {
                form.addEventListener('submit',
                  (event) => {
                    if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false, );
              });
            })();
          document.querySelectorAll('.btn-navegar').forEach(btn => {
                  btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                      window.location.href = url;
                    } else {
                      console.warn('No se encontr√≥ data-url en el bot√≥n.');
                    }
                  });
                });

    const token=localStorage.getItem("jwt")
    const decode=parseJwt(token)
    const user_id=decode.UsuarioID
  
    async function AddGarage(){
      try{

        const tallerDTO = {
          Nombre: document.getElementById("Nombre").value,
          Ubicacion: document.getElementById("Ubicacion").value,
          HorarioAtencion: document.getElementById("HorarioAtencion").value,
          AdministradorID: user_id,
          Latitud: parseFloat(document.getElementById("Latitud").value),
          Longitud: parseFloat(document.getElementById("Longitud").value),
          
        };

        var response=await fetch("http://localhost:5280/api/Taller/RegistrarTaller",{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer "+token
          },
          body: JSON.stringify(tallerDTO)
        });
  
        if(response.ok){
          Swal.fire({
            title: 'Taller registrado correctamente',
            text: 'Tu taller ha sido registrado correctamente',
            icon: 'success',
            confirmButtonText: 'Ver mis citas'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'MiCitasAdmin.html';
            }
          });
        }
        else{
          throw new Error(response.statusText || 'Error desconocido al registrar tu taller.');
        }
      }catch(error){
        console.log(error)
      }
      
    }

      const form = document.querySelector('.needs-validation');
          form.addEventListener('submit', async (event) => {
          event.preventDefault(); 
          event.stopPropagation();
          form.classList.add('was-validated');

          if (form.checkValidity()) {
            await AddGarage(); 
      }
    });
    </script>
