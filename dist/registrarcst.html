          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
              'use strict';
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation');
              // Loop over them and prevent submission
              Array.from(forms).forEach((form) => {
                form.addEventListener('submit',
                  (event) => {
                    if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false, );
              });

    <script>
    const token=localStorage.getItem("jwt")
    const decode=parseJwt(token)
    const user_id=decode.UsuarioID
  
    async function AddGarage(){
      try{

        const tallerDTO = {
          Nombre: document.getElementById("Nombre").value,
          Ubicacion: document.getElementById("Ubicacion").value,
          HorarioAtencion: document.getElementById("HorarioAtencion").value,
          AdministradorID: user_id,
          Latitud: parseFloat(document.getElementById("Latitud").value),
          Longitud: parseFloat(document.getElementById("Longitud").value),
          
        };

        var response=await fetch("http://localhost:5280/api/Taller/RegistrarTaller",{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer "+token
          },
          body: JSON.stringify(tallerDTO)
        });
  
        if(response.ok){
          Swal.fire({
            title: 'Taller registrado correctamente',
            text: 'Tu taller ha sido registrado correctamente',
            icon: 'success',
            confirmButtonText: 'Ver mis citas'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'MiCitas.html';
            }
          });
        }
        else{
          throw new Error(response.statusText || 'Error desconocido al registrar tu taller.');
        }
      }catch(error){
        console.log(error)
      }
      
    }
    </script>

      if (form.checkValidity()) {
        await AddGarage(); // Llamar a tu función que hace la petición al endpoint
