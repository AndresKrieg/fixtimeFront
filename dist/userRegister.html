<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fixtime</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="login-page bg-body-secondary">
    <section class="login row">
        <div class="col-md-6 loginImg">
        </div>
        <div class="col-md-6 login-box">
            <figure class="logoLogin"><img src="img/logoColor.png" width="100%" alt=""></figure>
            <div class="card">
                <div class="card-body login-card-body">
                    <h1>REGÍSTRATE</h1>
                    <p class="login-box-msg">Por favor ingresa tus datos para completar el registro</p>
                    <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        
                        <div class="col-md-6">
                          <label for="validationCustom01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required/>
                          <div class="valid-feedback">Ok</div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom01" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required/>
                          <div class="valid-feedback">Ok</div>
                        </div>
                        
                        
                        <div class="col-md-12">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            />
                            <div class="valid-feedback">Ok!</div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom02" class="form-label">Cedula</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            />
                            <div class="valid-feedback">Ok!</div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom02" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            />
                            <div class="valid-feedback">Ok!</div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom04" class="form-label">Departamento</label>
                          <select class="form-select" id="validationCustom04" required> <option selected disabled value="">Selecciona...</option> <option>...</option>
                          </select>
                          <div class="invalid-feedback">Seleccione un departamento</div>
                        </div>

                        <div class="col-md-6">
                          <label for="validationCustom04" class="form-label">Ciudad</label>
                          <select class="form-select" id="validationCustom04" required> <option selected disabled value="">Selecciona...</option> <option>...</option>
                          </select>
                          <div class="invalid-feedback">Seleccione una ciudad</div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            />
                            <div class="valid-feedback">Ok!</div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Confirmar contraseña</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required
                            />
                            <div class="valid-feedback">Ok!</div>
                        </div>
                        <div class="col-12">
                            <div class="form-check"> <input   class="form-check-input"   type="checkbox"   value=""   id="invalidCheck"   required /> <label class="form-check-label" for="invalidCheck">   Acepto los términos y condiciones </label> <div class="invalid-feedback">Debes aceptar terminos y condiciones.</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit">Registrarme</button>
                          </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/adminlte.js"></script>
    <script>
        (() => {
          'use strict';
          const forms = document.querySelectorAll('.needs-validation');
          Array.from(forms).forEach((form) => {
            form.addEventListener(
              'submit',
              (event) => { if (!form.checkValidity()) {   event.preventDefault();   event.stopPropagation(); }
form.classList.add('was-validated');
              },
              false,
            );
          });
        })();
      </script>
</body>

</html>
