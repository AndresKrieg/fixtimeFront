    <script>
  (() => {

    const forms = document.querySelectorAll('.needs-validation');

      form.addEventListener('submit', (event) => {

          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
  document.addEventListener('DOMContentLoaded', cargarTalleres);
  document.querySelectorAll('.btn-navegar').forEach(btn => {
    btn.addEventListener('click', function() {
      const url = this.getAttribute('data-url');
      if (url) {

      } else {
        console.warn('No se encontr칩 data-url en el bot칩n.');
      }
    });
  });

  const token = localStorage.getItem("jwt");
  const decode = parseJwt(token);
  const user_id = decode.UsuarioID;

async function cargarTalleres() {
  try {
    const token = localStorage.getItem('jwt');
    if (!token) throw new Error('Token no encontrado');

    const response = await fetch('https://localhost:7190/api/Taller/ObtenerTalleresPorAdministrador/'+user_id, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      }
    });

    if (!response.ok) throw new Error('Error al cargar talleres');
    const talleres = await response.json();

    const select = document.getElementById('tallerId');
    
   talleres.forEach(taller => {
  if (taller?.tallerID != null && taller?.nombre) {
    const option = document.createElement('option');
    option.value = taller.tallerID;
    option.textContent = taller.nombre;
    select.appendChild(option);
  } else {
    console.warn("Taller inv치lido:", taller);
  }
});
  } catch (error) {
    console.error(error);
    Swal.fire('Error', 'No se pudieron cargar los talleres', 'error');
  }
}


async function AddService() {
  try {
    const token = localStorage.getItem("jwt");
    const decode = parseJwt(token);
    const user_id = decode.UsuarioID;

    const nombre = document.getElementById("Nombre").value.trim();
    const descripcion = document.getElementById("Descripcion").value.trim();
    const precio = parseFloat(document.getElementById("Precio").value);
    const tallerId = parseInt(document.getElementById("tallerId").value);

    // Validar campos
    if (!nombre || !descripcion || isNaN(precio) || isNaN(tallerId)) {
      Swal.fire("Error", "Todos los campos son obligatorios y v치lidos.", "error");
      return;
    }

    const payload = {
      servicioID: 0,   // o puedes no enviarlo, si el backend lo maneja solo
      nombre,
      descripcion,
      precio,
      tallerId
    };

    const response = await fetch("https://localhost:7190/api/Servicio/AgregarServicio", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      Swal.fire({
        title: 'Servicio registrado correctamente',
        text: 'Tu nuevo servicio ha sido registrado.',
        icon: 'success',
        confirmButtonText: 'Ver mis citas'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'MiCitasAdmin.html';
        }
      });
    } else {
      const errorMsg = await response.text();
      throw new Error(errorMsg || 'Error al registrar el servicio');
    }
  } catch (error) {
    console.error("Error:", error);
    Swal.fire('Error', error.message || 'No se pudo registrar el servicio', 'error');
  }
}





 const form = document.querySelector('.needs-validation');
form.addEventListener('submit', async (event) => {
  event.preventDefault();
  event.stopPropagation();
  form.classList.add('was-validated');

  if (form.checkValidity()) {
    await AddService();
  }
});
