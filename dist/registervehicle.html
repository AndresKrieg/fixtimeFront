    <script>
       document.querySelectorAll('.btn-navegar').forEach(btn => {
        btn.addEventListener('click', function() {
          const url = this.getAttribute('data-url');
          if (url) {
            window.location.href = url;
          } else {
            console.warn('No se encontró data-url en el botón.');
          }
        });
      });

    const token=localStorage.getItem("jwt")
    const decode=parseJwt(token)
    const user_id=decode.UsuarioID
  
    async function AddVehicle(){
      try{

        const VehiculoDTO = {
          Marca: document.getElementById("Marca").value,
          Modelo: document.getElementById("Modelo").value,
          Año: parseInt(document.getElementById("Año").value),
          ProblemaDescripcion:document.getElementById("ProblemaDescripcion").value,
          ClienteID: user_id
        };
        console.log("Datos a enviar:", VehiculoDTO);

        var response=await fetch("https://localhost:7190/api/Vehiculo/AgregarVehiculo",{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer "+token
          },
          body: JSON.stringify(VehiculoDTO)
        });
  
        if(response.ok){
          Swal.fire({
            title: 'Vehiculo registrado correctamente',
            text: 'Tu vehiculo ha sido registrado correctamente',
            icon: 'success',
            confirmButtonText: 'Ver mis vehiculos'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'MiVehiculos.html';
            }
          });
        }
        else{
          throw new Error(response.statusText || 'Error desconocido al registrar tu taller.');
        }
      }catch(error){
        console.log(error)
      }
      
    }
    </script>

    <script>
      const form = document.querySelector('.needs-validation');

      form.addEventListener('submit', async (event) => {
      event.preventDefault(); 
      event.stopPropagation();

      form.classList.add('was-validated');

      if (form.checkValidity()) {
        await AddVehicle();
  }
});
